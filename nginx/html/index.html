<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-[Inter]">
  <div class="flex items-center justify-center px-6 py-12 min-h-screen">
    <div class="w-full max-w-[550px] bg-white p-6 rounded-lg shadow-lg">
      <form action="http://localhost:3000/contact" method="POST">
        <!-- Name -->
        <div class="mb-4 flex gap-5">
          <div class="w-1/2">
            <label for="firstname" class="mb-2 block text-sm text-gray-800">First name</label>
            <input type="text" name="firstname" id="firstname" placeholder="Jane"
              class="w-full rounded-md border border-gray-300 px-5 py-3 text-base placeholder-gray-500 focus:border-indigo-500 focus:shadow-md outline-none" />
          </div>
          <div class="w-1/2">
            <label for="lastname" class="mb-2 block text-sm text-gray-800">Last name</label>
            <input type="text" name="lastname" id="lastname" placeholder="Cooper"
              class="w-full rounded-md border border-gray-300 px-5 py-3 text-base placeholder-gray-500 focus:border-indigo-500 focus:shadow-md outline-none" />
          </div>
        </div>

        <!-- Email + Phone -->
        <div class="mb-4 flex gap-5">
          <div class="w-1/2">
            <label for="email" class="mb-2 block text-sm text-gray-800">Mail</label>
            <input type="email" name="email" id="email" placeholder="jhon@mail.com"
              class="w-full rounded-md border border-gray-300 px-5 py-3 text-base placeholder-gray-500 focus:border-indigo-500 focus:shadow-md outline-none" />
          </div>
          <div class="w-1/2">
            <label for="phone" class="mb-2 block text-sm text-gray-800">Phone</label>
            <input type="text" name="phone" id="phone" placeholder="(319) 555-0115"
              class="w-full rounded-md border border-gray-300 px-5 py-3 text-base placeholder-gray-500 focus:border-indigo-500 focus:shadow-md outline-none" />
          </div>
        </div>

        <!-- Radio -->
        <div class="mb-6">
          <label class="mb-3 block text-sm text-gray-800">What are you looking for?</label>
          <div class="flex flex-wrap gap-4">
            <label class="relative pl-7 text-sm text-gray-800 cursor-pointer">
              <input type="radio" name="jobtitle" class="peer absolute opacity-0" />
              <span class="absolute top-0 left-0 h-[18px] w-[18px] rounded-full border border-gray-300 bg-white peer-checked:bg-indigo-600"></span>
              Web Design
              <span class="after:absolute after:top-[4px] after:left-[4px] after:hidden after:h-2.5 after:w-2.5 after:rounded-full after:bg-white peer-checked:after:block"></span>
            </label>
            <label class="relative pl-7 text-sm text-gray-800 cursor-pointer">
              <input type="radio" name="jobtitle" class="peer absolute opacity-0" />
              <span class="absolute top-0 left-0 h-[18px] w-[18px] rounded-full border border-gray-300 bg-white peer-checked:bg-indigo-600"></span>
              Graphics Design
              <span class="after:absolute after:top-[4px] after:left-[4px] after:hidden after:h-2.5 after:w-2.5 after:rounded-full after:bg-white peer-checked:after:block"></span>
            </label>
            <label class="relative pl-7 text-sm text-gray-800 cursor-pointer">
              <input type="radio" name="jobtitle" class="peer absolute opacity-0" />
              <span class="absolute top-0 left-0 h-[18px] w-[18px] rounded-full border border-gray-300 bg-white peer-checked:bg-indigo-600"></span>
              Logo Design
              <span class="after:absolute after:top-[4px] after:left-[4px] after:hidden after:h-2.5 after:w-2.5 after:rounded-full after:bg-white peer-checked:after:block"></span>
            </label>
            <label class="relative pl-7 text-sm text-gray-800 cursor-pointer">
              <input type="radio" name="jobtitle" class="peer absolute opacity-0" />
              <span class="absolute top-0 left-0 h-[18px] w-[18px] rounded-full border border-gray-300 bg-white peer-checked:bg-indigo-600"></span>
              Others
              <span class="after:absolute after:top-[4px] after:left-[4px] after:hidden after:h-2.5 after:w-2.5 after:rounded-full after:bg-white peer-checked:after:block"></span>
            </label>
          </div>
        </div>

        <!-- Message -->
        <div>
          <label for="message" class="mb-2 block text-sm text-gray-800">Message</label>
          <textarea rows="6" name="message" id="message" placeholder="Type your message"
            class="w-full rounded-md border border-gray-300 px-5 py-3 text-base placeholder-gray-500 focus:border-indigo-500 focus:shadow-md outline-none"></textarea>
        </div>

        <!-- Submit -->
        <button type="submit"
          class="mt-6 w-full rounded-md bg-indigo-600 px-6 py-3 text-base font-medium text-white hover:shadow-md transition-shadow">
          Send Message
        </button>
      </form>
    </div>
  </div>
</body>
</html>
